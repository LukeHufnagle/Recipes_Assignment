<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <h1>Welcome <span class='text-info'>{{user.first_name}}</span></h1>
        <h3>These are your recipes</h3>
        <a class="btn btn-danger float-end" href="/logout">Logout</a>
        <a href="/new_recipe" class="btn btn-primary float-end">Create new recipe</a>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Under 30 Minutes</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            {% for recipe in recipes %}
                <tr>
                    <td>{{recipe.name}}</td>
                    <td>{{recipe.thirtymin}}</td>
                    <td><a class='btn btn-primary' href="/show/{{recipe.id}}">View Instructions</a><a class='btn btn-dark ml-2' href="/edit/{{recipe.id}}">Edit Recipe</a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
