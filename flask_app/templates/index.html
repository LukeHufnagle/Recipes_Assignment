<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Login and Registration Page</title>
</head>
<body>
    <div class="row">
        <div class="col">
            <h1>Register</h1>
            <form action='/register' method="POST">
                <div class="form-group">
                <label for="first_name">First Name: </label>
                <input type="first_name" class="form-control" name="first_name">
                </div>
                <div class="form-group">
                <label for="last_name">Last Name: </label>
                <input type="last_name" class="form-control" name="last_name">
                </div>
                <div class="form-group">
                    <label for="email">Email: </label>
                    <input type="email" class="form-control" name="email">
                </div>
                <div class="form-group">
                    <label for="password">Password: </label>
                    <input type="last_name" class="form-control" name="password">
                </div>
                <div class="form-group">
                    <label for="conf_pass">Confirm Password: </label>
                    <input type="last_name" class="form-control" name="conf_pass">
                </div>
                <button type="submit" class="mt-2 btn btn-primary">Register</button>
            </form>
            {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
                {% if messages %}                            <!-- check if there are any messages -->
                    {% for message in messages %}            <!-- loop through the messages -->
                        <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
        <div class="col">
            <h1>Login</h1>
            <form action="/login", method="POST">
                <div class="form-group">
                    <label for="email">Email: </label>
                    <input type="email" class="form-control" name="email">
                </div>
                <div class="form-group">
                    <label for="password">Password: </label>
                    <input type="last_name" class="form-control" name="password">
                </div>
                <button type="submit" class="mt-2 btn btn-primary">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
